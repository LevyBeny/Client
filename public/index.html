<!DOCTYPE html>
<html ng-app="ShopModule">

<head>
    <title></title>
    <script type="text/javascript" src="Scripts/angular.js"></script>
    <script type="text/javascript" src="Scripts/angular-route.js"></script>
    <script type="text/javascript" src="Scripts/angular-messages.js"></script>
    <script type="text/javascript" src="Scripts/angular-local-storage.min.js"></script>
    <script type="text/javascript" src="Scripts/ngDialog.min.js"></script>

    <script type="text/javascript" src="AppScripts/app.js"></script>
    <script type="text/javascript" src="AppScripts/cart.js"></script>
    <script type="text/javascript" src="AppScripts/custom.js"></script>
    <script type="text/javascript" src="AppScripts/forgot.js"></script>
    <script type="text/javascript" src="AppScripts/login.js"></script>
    <script type="text/javascript" src="AppScripts/product.js"></script>
    <script type="text/javascript" src="AppScripts/register.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Merriweather|Poppins|Slabo+27px|Work+Sans|Sedgwick+Ave+Display" rel="stylesheet">
    <link rel="stylesheet" href="Styles/styles.css">
    <link rel="stylesheet" type="text/css" href="Styles/form-style.css" />
    <link rel="stylesheet" type="text/css" href="Styles/register-style.css" />
    <link rel="stylesheet" type="text/css" href="Styles/productStyle.css" />
    <link rel="stylesheet" type="text/css" href="Styles/productsPage-Style.css" />
    <link rel="stylesheet" type="text/css" href="Styles/cart_style.css" />
    <link rel="stylesheet" type="text/css" href="Styles/ngDialog-theme-default.min.css" />
    <link rel="stylesheet" type="text/css" href="Styles/ngDialog.min.css" />
    <link rel="stylesheet" type="text/css" href="Styles/about.css" />

</head>

<body>
    <div id="div_navbar" ng-controller="mainController as mainCtrl">
        <label id="lbl_title1" class="title">Time To Watch </label>
        <div class="helloDiv" ng-show="!mainCtrl.UserService.isLoggedIn">
            <label class=hello_lbl>Hello Guset..</label>
        </div>
        <div class="helloDiv" ng-show="mainCtrl.UserService.isLoggedIn">
            <label class=hello_lbl>Hello {{mainCtrl.UserService.user.userName}},</label>
            </br>
            <label class=hello_lbl>Last Login: {{mainCtrl.UserService.lastLogin | date:"medium"}}</label>
        </div>
        <div id="div_menu">
            <a href="/" class="menu_buttons">Home</a>
            <a href="/#/about" class="menu_buttons"> About</a>
            <a id="button_brand" href="/#/products" class="menu_buttons">Watches</a>

        </div>

        <div id="div_registerLogin">
            <a id="ref_register" href="/#/register" ng-show="!mainCtrl.UserService.isLoggedIn">
                <label>
                    Register
                </label>
            </a>
            <a id="ref_login" href="/#/login" ng-show="!mainCtrl.UserService.isLoggedIn">
                <label>
                    Login
                </label>
            </a>
            <a id="ref_logout" href="" ng-click="mainCtrl.UserService.logout()" ng-show="mainCtrl.UserService.isLoggedIn">
                <label>
                    Logout
                </label>
            </a>
        </div>

        <div id="div_cart">
            <a id="ref_cart" href="/#/cart" ng-show="mainCtrl.UserService.isLoggedIn">
            <img border="0" src="Resources/cart.png" width="50" height="50">
         </a>
        </div>
    </div>
    <div id="div_mainView" ng-view>
    </div>


    <footer>
    </footer>
</body>

</html>
